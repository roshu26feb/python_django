{% extends "base/base.html" %}
{% block title %} Environment Management Tool{% endblock %}
{% block content %}
<div class="container" style="margin-top:40px;" ng-controller="UserController" ng-init="checkUser()">

    {% block page_content %}
    <div class="jumbotron">
        <h1 class="lead text-center">Environment Service Management Tool</h1>
    </div>
    <div class="jumbotron">
        <h3 class="lead text-center">
            <p ng-if="userIsLogin"> You are Logged in</p>
            <p ng-if="!userIsLogin"> Please login</p>
        </h3>
    </div>
    {% if msg %}
    <div class="jumbotron">
        <h3 class="lead text-center alert alert-danger">
            {{ msg }}
        </h3>
    </div>
    {% endif %}
    {% endblock %}
</div>
{% endblock %}
